<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Hola Mundo Vue.js</title>
</head>
<body>
	<div id="app">
		Hola {{ nombre }}
		<!-- <a href="https://google.com" target="_blank">Ir a Google</a> -->
		<!--
			No podemos escribir variables de Vue directamente en los atributos
			de un elemento HTML, en este caso nos darÃ¡ error al tratar de utilizar
			la variable 'url' en el atributo 'href' pero si podemos utilizar
			la variable 'pagina' dentro del contenido de la etiqueta.
		-->
		<a href="{{ url }}" target="_blank">{{ pagina }}</a>
	</div>
	
	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
		/**
		 * Creamos un objeto de tipo Vue y le tenemos que pasar un
		 * objeto como parametro.
		 */
		let app = new Vue({
			/**
			 * Obtiene el elemento con id = 'app'
			 */
			el: '#app',
			/**
			 * Objeto con key-value que va a contener todas las variables que
			 * queremos que reemplace dentro del elemento definido anteriormente,
			 * en este caso '#app'
			 */
			data: {
				/**
				 * Le indicamos que la variable nombre, va a tener el valor 'Yomar'
				 */
				nombre: 'Yomar'
			}
		})
	</script>
</body>
</html>
